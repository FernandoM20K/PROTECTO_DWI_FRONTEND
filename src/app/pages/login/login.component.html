<div class="conten">
    <mat-card class="card card-login">
        <div class="text-center">
            <img src="../../../assets/img/clave.png" width="100" height="100">
        </div>
    
        <h1 class="text-center">Inicio de Sesi칩n</h1>
    
        <form (ngSubmit)="formSubmit()">
            <mat-form-field class="w100" appearance="outline">
                <mat-label>Nombre de Usuario: </mat-label>
                <input [(ngModel)]="loginData.username" name="username" required matInput placeholder="Digite su nombre de Usuario" autocomplete="current-username">
                <mat-hint class="hint">El nombre de usuario debe ser v치lido</mat-hint>
            </mat-form-field>
            <mat-form-field class="w100" appearance="outline">
                <mat-label>Password: </mat-label>
                <input [(ngModel)]="loginData.password" name="password" required type="password" matInput placeholder="Digite su Password" autocomplete="current-password">
                <mat-hint class="hint">El password debe ser v치lido</mat-hint>
            </mat-form-field>
            <br><br>
            <div class="container text-center">
                <button type="submit" mat-raised-button color="primary">Iniciar Sesi칩n</button>
                <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
            </div>
        </form>
    </mat-card>
</div>
