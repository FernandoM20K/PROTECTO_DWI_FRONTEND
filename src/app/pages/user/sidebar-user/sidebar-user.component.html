<mat-card class="sidebar">
    <mat-action-list class="sidebar-cont">
        <h2 class="c-with text-center">Menú</h2>
        <button class="sidebar-btn" routerLink="/admin" mat-list-item>
            <mat-icon mat-list-icon>home</mat-icon> Inicio
        </button>
        <button class="sidebar-btn" mat-list-item [routerLink]="'/user/estudiantes/apoderado/'+user.usuarioId">
            <mat-icon mat-list-icon>school</mat-icon> Estudiantes
        </button>
        <button class="sidebar-btn" mat-list-item [routerLink]="'/user/mensajes/recibidos/'+user.usuarioId">
            <mat-icon mat-list-icon>sms_failed</mat-icon> Mensajes Recibidos
        </button>
        <button class="sidebar-btn" mat-list-item [routerLink]="'/user/mensajes/enviados/'+user.usuarioId">
            <mat-icon mat-list-icon>sms_failed</mat-icon> Mensajes Enviados
        </button>
        <button class="sidebar-btn" mat-list-item [routerLink]="'/user/mensaje/redactar/'+user.usuarioId">
            <mat-icon mat-list-icon>sms_failed</mat-icon> Redactar Mensaje
        </button>
        <button class="sidebar-btn" mat-list-item routerLink="/admin/cursos">
            <mat-icon mat-list-icon>logout</mat-icon> Cerrar Sesión
        </button>
    </mat-action-list>
</mat-card>
