<div class="view-profesores">
    <mat-card class="titulo-vista">
        <mat-card-title>
            Lista de Estudiantes
        </mat-card-title>
    </mat-card>

    <div class="card card-profesor mb10" *ngFor="let e of estudiantes">
        <button mat-stroked-button color="primary" class="w100 btn-view"><span class="bold">{{ e.nombre }} {{ e.apellido }}</span></button>
        <button mat-stroked-button color="primary" class="w100 btn-view"><span class="bold">GÃ©nero: {{e.genero}}</span></button>
        <button mat-stroked-button color="primary" class="w100 btn-view-green" *ngIf="e.estado"><span class="bold">Activo</span></button>
        <button mat-stroked-button color="primary" class="w100 btn-view-red" *ngIf="!e.estado"><span class="bold">Inactivo</span></button>
        <button mat-raised-button color="primary" class="w100" [routerLink]="'/admin/estudiantes/'+e.estudianteId">Actualizar</button>
        <button mat-raised-button color="primary" class="w100" [routerLink]="'/admin/estudiantes/notas/'+e.estudianteId">Ver Notas</button>
        <button mat-raised-button color="warn" class="w100" (click)="eliminarEstudiante(e.estudianteId)">Eliminar</button>
    </div>

    <div class="cont-btn-agregar">
        <button routerLink="/admin/add-estudiante" mat-raised-button color="primary" class="btn-agregar">Agregar Estudiante</button>
    </div>
</div>
