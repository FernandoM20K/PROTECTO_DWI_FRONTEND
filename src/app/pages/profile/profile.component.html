<div class="card card-profile">
    <h1>Detalles del Perfil</h1>
    <mat-card-content>
        <div>
            <div>
                <div class="profile">
                    <img src="https://www.unmc.edu/cihc/_images/faculty/default.jpg" class="profile-image">
                    <h1 class="mt20">{{ user.nombre }} {{user.apellido}}</h1>
                </div>

                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table text-center">
                            <tr>
                                <td>Nombre de Usuario</td>
                                <td>{{ user.nombre }} {{user.apellido}}</td>
                            </tr>
                            <tr>
                                <td>ID</td>
                                <td>{{ user.id }}</td>
                            </tr>
                            <tr>
                                <td>Telefono</td>
                                <td>{{ user.telefono }}</td>
                            </tr>
                            <tr>
                                <td>Rol</td>
                                <td>{{ user.authorities[0].authority }}</td>
                            </tr>
                            <tr>
                                <td>Estado</td>
                                <td>{{ user.enabled ? "Activo" : "No activo" }}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="btn-profile">
            <button mat-raised-button color="primary">Actualizar</button>
            <button mat-raised-button color="accent">Compartir</button>
        </div>
    </mat-card-content>
</div>
